<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <section class="dictionary">
    <h1 class="visually-hidden">English Dictionary</h1> <!-- Для ридера -->

    <div class="dictionary__wrapper">
      <div class="dictionary__input-wrapper">
        <div class="dictionary__title">Слово</div>
        <label><input class="dictionary__input" id="eng" type="text"></label>
      </div>
      <div class="dictionary__input-wrapper">
        <div class="dictionary__title">Перевод</div>
        <label><input class="dictionary__input" id="rus" type="text"></label>
      </div>
      <button id="dictionary__button">Добавить слово</button>
    </div>

    <h4>Сохранённые слова:</h4>

    <div id="dictionary__save" class="dictionary__save">
    </div>

  </section>

  <script src="js/main.js"></script>

</body>

</html>
